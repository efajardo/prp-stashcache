apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: stashcache
  name: stashcache
  namespace: osg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: stashcache
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: gpn-fiona-r740xd-node809.greatplains.net
      initContainers:
      - name: chowndata
        image: busybox
        command: ["sh", "-c", "chown -R 999:997 /data*"]
        volumeMounts:
        - name: datavol1
          mountPath: /data1/stash
        - name: datavol2
          mountPath: /data2/stash
        - name: datavol3
          mountPath: /data3/stash
      containers:
      - name: stashcache
        image: efajardo/prp-stashcache
        imagePullPolicy: Always
        env:
        - name: DATA1
          value: /data1
        - name: DATA2
          value: /data2
        - name: DATA3
          value: /data3
        volumeMounts:
        - name: certs
          mountPath: /etc/grid-security/xrd
          readOnly: true
        - name: config
          mountPath: /etc/xrootd
        - name: datavol1
          mountPath: /data1/stash
        - name: datavol2
          mountPath: /data2/stash
        - name: datavol3
          mountPath: /data3/stash
      volumes:
      - name: certs
        secret:
          secretName: certs
      - name: config
        configMap:
          name: stashcache
      - name: datavol1
        hostPath:
          path: /data1
          type: Directory
      - name: datavol2
        hostPath:
          path: /data2
          type: Directory
      - name: datavol3
        hostPath:
          path: /data3Fixed more data folders
          type: Directory
